<div class="stock-container" *ngFor="let stock of stocks; index as i; trackBy: trackStockByCode">
  <div class="name">{{ stock.name + " (" + stock.code + ")" }}</div>
  <div [class]="stock.isPositiveChange() ? 'positive' : 'negative'">
    $ {{ stock.price }}
  </div>
  <button (click)="toggleFavorite($event, i)" [disabled]="stock.favorite">
    Add to Favorite
  </button>
</div>
