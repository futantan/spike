<div class="stock-container">
  <div class="name">{{ stock.name + " (" + stock.code + ")" }}</div>
  <div class="price" [ngClass]="stock.isPositiveChange() ? 'positive' : 'negative'">$ {{stock.price}}</div>
  <button class="toggle" (click)="onToggleFavorite($event)" *ngIf="!stock.favorite">Add to Favorite</button>
</div>
