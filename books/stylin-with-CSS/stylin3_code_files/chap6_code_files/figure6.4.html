<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" /> 
<title>Stylin' with CSS - Figures 6.4 A Horizontal Menu</title>
<style>
* {margin:0; padding:0;}
nav {font:16px helvetica, arial, serif; overflow:hidden; margin:20px 50px;}
.list1 ul {overflow:hidden;} 
.list1 li {
	float:left; /* forces ul to enclose floated li's */
	list-style-type:none; 
	}
.list1 a {
	display:block; /* makes list horizontal*/
	padding:0 16px;
	text-decoration:none; /* removes underlining from links */
	color:#999;
	}
.list1 li + li a {border-left:1px solid #aaa;} /* left border on all links but first links */
.list1 a:hover {color:#555;}
</style>
</head>

<body>

<nav class="list1">
	<ul>
    	<li><a href="#">Shirts</a></li>
        <li><a href="#">Pants</a></li>
        <li><a href="#">Dresses</a></li>
		<li><a href="#">Shoes</a></li>
        <li><a href="#">Accessories</a></li>
    </ul>
</nav>
