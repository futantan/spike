<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" /> 
<title>Stylin' with CSS - Figure 3.40 Linear Gradients</title>
<style>
* {margin:0; padding:0;}
div {height:150px; width:200px; border:1px solid #ccc; float:left; margin:16px;} /* styles the element box */
h1 {text-align:left; font:25px Helvetica, Arial, sans-serif; margin:120px 5px;} /* centers the headline vertically and horizontally */
.gradient1 {background:-webkit-linear-gradient(#e86a43, #fff);} /* top to bottom by default */
.gradient2 {background:-webkit-linear-gradient(left, #64d1dd, #fff);} /* left to right */
.gradient3 {background:-webkit-linear-gradient(-45deg, #e86a43, #fff);} /* top-left to bottom-right */
</style>
</head>

<body>
    <div class="gradient1"><h1>1</h1></div>
    <div class="gradient2"><h1>2</h1></div>
    <div class="gradient3"><h1>3</h1></div>
    
    <!-- OK to remove the code between here and </body> -->

    </div>
    
</body>

</html>
