<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" /> 
<title>Stylin' with CSS - Figure 3.25 Absolute Positioning</title>
<style type="text/css">
body {background-color:#caebff;}
p {font-size:24px; color:#555; font-family:Helvetica, Arial, sans-serif; background-color:#ccc; margin:10px 0;}
p#specialpara {position:absolute; top:25px; left:30px;  color:red; background:#fff;}
</style>
</head>

<body>
	<p>First Paragraph</p>
	<p>Second Paragraph</p>
	<p id="specialpara">Third Paragraph (with ID)</p>
	<p>Fourth Paragraph</p>
