<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" /> 
<title>Stylin' with CSS - Figure 3.42 Radial Gradients</title>
<style>
* {margin:0; padding:0;}
div {height:150px; width:200px; float:left; margin:16px;} /* styles the element box */
h1 {text-align:left; font:25px Helvetica, Arial, sans-serif; margin:120px 5px;} /* centers the headline vertically and horizontally */
.gradient1 {background: -webkit-radial-gradient(#fff, #64d1dd, #70aa25);}
.gradient2 {background: -webkit-radial-gradient(circle, #fff, #64d1dd, #e86a43);}
.gradient3 {background: -webkit-radial-gradient(50px 30px, circle, #fff, #64d1dd, #4947ba);}
</style>
</head>

<body>
    <div class="gradient1"><h1>1</h1></div>
    <div class="gradient2"><h1>2</h1></div>
    <div class="gradient3"><h1>3</h1></div>
    
    <!-- OK to remove the code between here and </body> -->

    </div>
    
</body>

</html>
