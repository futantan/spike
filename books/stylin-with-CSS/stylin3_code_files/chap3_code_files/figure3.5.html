<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" /> 
<title>Stylin' with CSS - Figure 3.5 Box Padding</title>
<style>
	p {font:16px helvetica, arial, sans-serif; width:220px; border:2px solid red; background-color:#caebff; padding:10px;}
</style>
</head>

<body>
    <p>Here is another short paragraph of text. With padding added, the text does not touch the border and the visual appearance is much improved.</p>
    
    <!-- OK to remove the code between here and </body> -->
	<div style="clear:both; padding:100px 0 0 0; font-size:.85em; color:#666;">
    <p>A code example from <em>Stylin&rsquo; with CSS, Third Edition</em> by Charles Wyke-Smith. Visit <a href="http://www.stylinwithcss.com">stylinwithcss.com</a> for more CSS information and updates.</p>
    </div>
    
</body>
